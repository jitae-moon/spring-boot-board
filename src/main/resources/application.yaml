spring:
  profiles:
    group:
      dev:
        - common
        - dev
      test:
        - common
        - test
    active: dev

---

spring:
  config:
    activate:
      on-profile: common
  data:
    rest:
      base-path: /api
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  sql:
    init:
      mode: always
  main:
    banner-mode: off

---

debug: false
management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3308/board
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  sql:
    init:
      mode: always
  data:
    rest:
      base-path: /api
      detection-strategy: annotated

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:board;mode=mysql
    username: sa
  h2:
    console:
      enabled: true
  test:
    database:
      replace: none
